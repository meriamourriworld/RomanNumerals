<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numerals Converter</title>
    <link rel="stylesheet" href="sass/main.css">
    <script src="https://kit.fontawesome.com/bacda486c4.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="header">
        <img  class="logo" src="imgs/logo3.png" alt="Roman Numerals Converter">

        <nav class="menu">
            <a href="">Contact</a>
            <a href="">Copyright</a>
        </nav>
    </header>


    <main class="romanConverterMain">
        <section class="mainText">
            <h1>Convert Arabic to Roman Numerals</h1>
            <h5>Type a number from 1 to 1000</h5>
        </section>

        <section class="converterForm">
            <div class="error"></div>
            <input type="text" name="nb" id="nb">
            <button class="btnConvert">CONVERT</button>
            <div class="conversionResult"><i class="fa fa-regular fa-copy fa-fade fa-lg fa-right"></i><span class="resultText"></span></div>
        </section>
    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
